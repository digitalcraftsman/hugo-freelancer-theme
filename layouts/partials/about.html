{{ "<!-- About Section -->" | safeHTML }}
<section class="success" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                <hr class="star-light">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-2">
            <p>{{ with .Site.Params.about.left }}{{ . | markdownify }}{{ end }}</p>
        </div>
            <div class="col-lg-4">
                <p>{{ with .Site.Params.about.right }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <a href="{{ with .Site.Params.about.button.link }}{{.}}{{ end }}" class="btn btn-lg btn-outline">
                    <i class="fa fa-{{ with .Site.Params.about.button.icon }}{{.}}{{end}}"></i> {{ with .Site.Params.about.button.text }}{{ . }}{{ end }}
                </a>
            </div>
        </div>
    </div>
</section>
