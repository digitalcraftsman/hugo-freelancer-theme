 <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">{{ with .Site.Params.about.title }}{{.}}{{ end }}</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class="row">
                    <div class="col-lg-4 ml-auto"><p class="lead">{{ with .Site.Params.about.left }}{{ . | markdownify }}{{ end }}</p></div>
                    <div class="col-lg-4 mr-auto"><p class="lead">{{ with .Site.Params.about.right }}{{ . | markdownify }}{{ end }}</p></div>
                </div>
                <!-- About Section Button-->
                <div class="text-center mt-4">
                    <a class="btn btn-xl btn-outline-light" href="{{ with .Site.Params.about.button.link }}{{.}}{{ end }}">
                        <i class="fas fa-{{ with .Site.Params.about.button.icon }}{{.}}{{end}} mr-2"></i>
                        {{ with .Site.Params.about.button.text }}{{ . }}{{ end }
                    </a>
                </div>
            </div>
        </section>
